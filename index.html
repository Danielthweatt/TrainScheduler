<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- reset styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Google Fonts -->
    <link href="" rel="">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- other styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
</head>
<body class="container">
    <br>
    <div class="jumbotron" style="background-color:#337ab7">
        <h1 class="text-center" style="color:white">Train Scheduler</h1>
        <h3 class="text-center" style="color:white">When is Your Train Arriving?</h3>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:#337ab7">
                    <h3 class="panel-title" style="color:white; font-weight: bold">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #337ab7">
                    <h3 class="panel-title" style="color: white; font-weight: bold">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input class="form-control" id="trainName" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" type="text">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firstTrainTime" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input class="form-control" id="frequency" type="text">
                        </div>
                            <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Script -->
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
